asyncapi: '2.0.0'
info:
  title: Flight Subscriber Service
  version: '1.0.0'
  description: |
     Allows users to subscribe events from a given flight
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
servers:
  development:
    url: mqtt://localhost:1883
    protocol: mqtt
channels:
  flight/queue:
    description: |
      queue flight in order to retrieve status
    subscribe:
      summary: Inform about the status of a subscribed flight
      message:
        $ref: '#/components/messages/flightQueue'
components:
  messages:
    flightQueue:
      summary: Requets to queue a flight to be monitored
      payload:
        type: object
        properties:
          flight:
            type: object
            properties:
              carrierCode:
                type: string
                description: 2 to 3-character IATA carrier code
                example: "LH"
              flightNumber:
                type: integer
                minimum: 1
                description: 1 to 4-digit number of the flight
                example: "193"
              scheduledDepartureDate:
                type: string
                format: date-time
                description: scheduled departure date of the flight, local to the departure airport.
                example: "2020-10-20"
          user:
            type: object
            properties:
              userName:
                type: string
                minimum: 1
                description: user name
                example: "John Smith"
              phoneNumber:
                type: string
                minimum: 5
                description: phone number where notifications will be received.
                example: "+13451235"

