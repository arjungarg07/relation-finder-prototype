asyncapi: '2.0.0'
info:
  title: Flight Notifier Service
  version: '1.0.0'
  description: |
    Recevies updates from a subscribed flight and notifies via Twilio API.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
servers:
  development:
    url: mqtt://localhost:1883
    protocol: mqtt
channels:
  flight/update:
    description: |
      Receives updates from a subscribed flight
    publish:
      summary: Inform about the status of a subscribed flight
      message:
        $ref: '#/components/messages/flightStatus'
components:
  messages:
    flightStatus:
      summary: Provides flight status on arrival and destination
      payload:
        type: object
        properties:
          user:
            type: object
            properties:
              userName:
                type: string
                minimum: 1
                description: user name
                example: "John Smith"
              phoneNumber:
                type: string
                minimum: 5
                description: phone number where notifications will be received.
                example: "+13451235"
          departure:
            type: object
            properties:
              iataCode:
                type: string
                description: 2 to 3-character IATA carrier code
                example: "MAD"
              scheduledDate:
                type: string
                format: date-time
                description: scheduled datetime of the flight, local to the airport.
                example: "2020-10-20 19:15"
              gate:
                type: string
                description: departure gate
                example: "2D"
              terminal:
                type: string
                description: airport terminal
                example: "4"
          arrival:
            type: object
            properties:
              iataCode:
                type: string
                description: 2 to 3-character IATA carrier code
                example: "MAD"
              scheduledDate:
                type: string
                format: date-time
                description: scheduled datetime of the flight, local to the airport.
                example: "2020-10-20 19:15"
              gate:
                type: string
                description: departure gate
                example: "2D"
              terminal:
                type: string
                description: airport terminal
                example: "4"
